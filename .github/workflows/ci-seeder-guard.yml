name: Seeder & Migration Guard

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/docker-compose*.yml'
      - 'config/env/**'
      - '.github/workflows/ci-seeder-guard.yml'

jobs:
  test-seeder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: |
          cd app
          npm ci

      - name: Guard against rogue seed scripts
        run: |
          cd app
          npm run ci:guard:seeds

      - name: Run Seeder idempotency test
        run: |
          cd app
          npm test -- -t "SeederService idempotency" 