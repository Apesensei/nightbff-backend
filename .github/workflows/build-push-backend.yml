name: Build and Push Backend to GHCR

on:
  push:
    branches:
      - 'integration/**'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Buildx builder so cache export works on GH hosted runners
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/Apesensei/nightbff-backend
          tags: |
            # Create a tag for the integration branch based on the short commit SHA
            type=sha,prefix=int-,format=short

      - name: Environment validation
        working-directory: app
        run: npm run env:lint

      - name: Block deprecated DB_* variables
        run: |
          echo "üîç Checking for legacy DB_* variables‚Ä¶"
          if grep -R --line-number -e '^DB_' config/env app/.env.* 2>/dev/null; then
            echo "‚ùå Deprecated DB_* variables found. Remove them before pushing image." && exit 1;
          else
            echo "‚úÖ No legacy DB_* variables detected.";
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} 